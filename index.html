<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmads Digital Business Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.5em;
      color: #333;
      margin: 10px 0 5px;
    }
    .title {
      color: #777;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0073e6;
    }
    .social-links a:hover {
      color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assests/my pic.jpg" alt="Profile Picture" class="profile-pic">
    <h2 class="name">Mohammad Ahmad</h2>
    <p class="title">Software Engineer</p>
    <div class="social-links">
      <a href="https://github.com/MAHMADTAHIR" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/mohammad-ahmad794/" target="_blank">LinkedIn</a>
      <a href="m.ahmadtahir006@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
